

 <div class="d-flex justify-content-center align-items-center form-container">
  <form [formGroup]="loginForm" (submit)="login()">
    <h2 class="text-center mb-4">Login</h2>
    <div class="form-outline mb-4">
      <input type="email" id="email" formControlName="email" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
        <div *ngif="loginForm.controls['email'].errors?.required">Email is required.</div>
        <div *ngif="loginForm.controls['email'].errors?.email">Please enter a valid email address.</div>
      </div>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="password" formControlName="password" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
      <div *ngif="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
        <div *ngif="loginForm.controls['password'].errors?.required">Password is required.</div>
        <div *ngif="loginForm.controls['password'].errors?.minlength">Password must be at least 6 characters long.</div>
      </div>
    </div>
     
    <div class="text-center">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mb-4">Sign in</button>
    </div>
  
    <div class="text-center">
      <p>Don't have an account yet? <a routerLink="/register">Register</a></p>
      <p>or login up with:</p>
  
      <button type="button" (click)="googleLogin()" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>      
    </div>
  </form>
</div>
