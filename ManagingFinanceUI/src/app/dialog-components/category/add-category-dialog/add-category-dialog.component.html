

  <h1>Добавить категорию</h1>
  <form class="transaction-form d-flex flex-column" [formGroup]="addCategoryForm" (ngSubmit)="addCategoryFormSubmit()">
    <div class="form-group">
      <label for="name">Название подкатегории:</label>
      <input class="form-control" type="text" id="name" formControlName="name" required>
      <div *ngif="addCategoryForm.controls.name.invalid && addCategoryForm.controls.name.touched" class="text-danger">
        <div *ngif="addCategoryForm.controls.name.errors?.required">Название подкатегории обязательно.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="categoryTypeId">Тип категории:</label>
      <select class="form-control" id="categoryTypeId" formControlName="categoryTypeId" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngif="addCategoryForm.controls.categoryTypeId.invalid && addCategoryForm.controls.categoryTypeId.touched" class="text-danger">
        <div *ngif="addCategoryForm.controls.categoryTypeId.errors?.required">Тип категории обязателен.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addCategoryForm.invalid">Добавить</button>
    <button mat-button class="btn btn-secondary"   mat-dialog-close >Закрыть</button>
  </form>
